{% extends 'base2.html' %}
{% load static %}
{% block content %}

<div class="wrapper row3">
  <main class="hoc container clear">
    <!-- main body -->
    <!-- ################################################################################################ -->
    <section id="introblocks">
      <ul class="nospace group btmspace-80">
    {% for i in products %}

        <li class="one_third">
          <figure><a class="imgover" href="{{i.get_url}}"><img src="{{i.img.url}}" style="width:200px;height:200px" alt=""></a>
            <figcaption>
              <h6 class="heading">{{i.name}}</h6>
              <p>{{i.desc|truncatewords:17}}</p>
              <p>Price:{{i.price}}Rs</p>
              <p>Stock left:{{i.stock}}</p>
            </figcaption>
          </figure>
        </li>
        {% endfor %}
               </ul>
    </section>
  </main>
</div>
{% endblock %}
